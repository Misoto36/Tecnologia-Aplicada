<header>
  <nav class="flex lg:flex-nowrap flex-wrap items-center justify-between bg-neutral-200 w-full">
    <div class="flex items-center shrink-0">
      <img class="w-24" src="../assets/logoTa.png" alt="" />
      <span class="font-semibold text-xl text-yellow-500 tracking-tight"><a routerLink="home">Tecnologia Aplicada</a></span>
    </div>
    <div class="block lg:hidden">
    @if (!menuIsOpen) {
      <button #btnMenu (click)="showMenu()" class="hover:bg-yellow-500 text-neutral-900 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <img class="w-8" src="../assets/menu.png" alt="">
      </button>
    }
    @else {
      <button #btnMenu (click)="showMenu()" class="hover:bg-yellow-500 text-neutral-900 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <img class="w-6" src="../assets/cerrar.png" alt="">
      </button>
    }   
  
    </div>
    <div class="w-full block flex-grow lg:flex hidden  text-center lg:items-center" #menu>
      <div class="lg:flex-grow">
        <a class="block lg:inline-block p-2 text-lg font-medium hover:pointer hover:bg-yellow-400  rounded-md" routerLink="home">Home</a>
        <a class="block lg:inline-block p-2 text-lg font-medium hover:pointer hover:bg-yellow-400  rounded-md" routerLink="backend">Backend</a>
        <a class="block lg:inline-block p-2 text-lg font-medium hover:pointer hover:bg-yellow-400  rounded-md" routerLink="frontend">Frontend</a>
        <a class="block lg:inline-block p-2 text-lg font-medium hover:pointer hover:bg-yellow-400  rounded-md" routerLink="frameworks">Frameworks</a>
      </div>     
    </div>
  </nav>
</header>
